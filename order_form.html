    <script>
        window.addEventListener('load', function (event) {
            let product_id = window.location.href.split("item_id=")[1];
            let image_urls = [
                "",
                "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp-spacegray-select-202011_GEO_MY?wid=904&hei=840&fmt=jpeg&qlt=90&.v=1632948891000",
                "https://cf.shopee.com.my/file/bdbe3302367ef8e977fbe9b04934a197",
                "https://www.notebookcheck.net/uploads/tx_nbc2/LD0005429249_2_02.jpg",
                "https://m.media-amazon.com/images/I/51jxS+lbzvL._SX450_.jpg"
            ];
            let product_titles = [
                "",
                "맥북 (Macbook Pro with Touch bar)",
                "갤럭시북 (Galaxy Book)",
                "젠북 (Zenbook)",
                "씽크패드 (Thinkpad)"
            ];
            let product_prices = [
                "",
                "1,856,000원",
                "1,500,000원",
                "1,250,000원",
                "899,000원"
            ];
            document.getElementById("product_image").src = image_urls[product_id];
            document.getElementById("product_title").innerHTML = product_titles[product_id];
            document.getElementById("product_price").innerHTML = product_prices[product_id];
            document.getElementById("order_href").href = "order_complete.html?item_id=" + product_id + "&order_no=" + Date.now();
        });
    </script>
</head>

<body>
    <div style="position:absolute; right:10px; top: 30px;">
        <a class="menu_icon" href="signup.html"><img
                src="https://cdn.pixabay.com/photo/2021/07/25/08/03/account-6491185_1280.png" width="35"
                height="35" /></a>
        <a class="menu_icon" href="basket.html?item_id=1"><img
                src="https://cdn.pixabay.com/photo/2014/05/21/13/25/shopping-cart-349544_1280.png" width="35"
                height="35" /></a>
    </div>
    <a href="jihwan_shopping_mall.html">
        <h1 style="text-align:center;">Jihwan&apos;s Mall</h1>
    </a><br />

    <div class="container-fluid" style="width:100%; text-align:center;">
        <a class="menu_text" href="view_item_list.html">상품 보기</a>
        <a class="menu_text" href="basket.html?item_id=1">장바구니</a>
        <a class="menu_text" href="signup.html">회원가입</a>
    </div><br /><br />
    <hr /><br />

    <div class="container-fluid" style="width:80%; margin: 0px auto 0px auto;">
        <h1 style="margin-left: 70px;">주문상품</h1><br />
        <table class="table" border="0" style="text-align:center;">
            <tr>
                <th colspan="2" width="40%">상품정보</th>
                <th width="20%">수량</th>
                <th width="20%">배송비</th>
                <th width="20%">합계</th>
            </tr>
            <tr>
                <td colspan="5">
                    <hr />
                </td>
            </tr>
            <tr>
                <td>
                    <img id="product_image" class="item_image" src="" />
                </td>
                <td>
                    <h3 id="product_title"></h3>
                </td>
                <td>1</td>
                <td>무료</td>
                <td>
                    <h3 id="product_price">1,856,000원</h3>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <hr />
                </td>
            </tr>
        </table>
        <br />
        <h1 style="margin-left: 70px;">주문 정보</h1><br />
        <table class="table" border="0" style="text-align:left; width: 100%;">
            <tr>
                <td width="10%">
                    <span class="label">주문자:</span>
                </td>
                <td width="90%">
                    <input type="text" id="username" name="username" placeholder="주문자 성함을 입력해주세요."
                        style="width:100%; height: 35px;" />
                </td>
            </tr>
            <tr>
                <td width="10%">
                    <span class="label">이메일:</span>
                </td>
                <td width="90%">
                    <input type="text" id="userEmail" name="userEmail" placeholder="주문자 이메일을 입력해주세요."
                        style="width:100%; height: 35px;" />
                </td>
            </tr>
            <tr>
                <td width="10%">
                    <span class="label">휴대전화:</span>
                </td>
                <td width="90%">
                    <input type="text" id="userPhone" name="userPhone" placeholder="주문자 휴대전화를 입력해주세요."
                        style="width:100%; height: 35px;" />
                </td>
            </tr>
            <tr>
                <td width="10%">
                    <span class="label">배송지 주소:</span>
                </td>
                <td width="90%">
                    <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="배송지 주소를 입력해주세요."
                        style="width:100%; height: 35px;" />
                </td>
            </tr>
            <tr>
                <td width="10%">
                    <span class="label">결제 방법:</span>
                </td>
                <td width="90%">
                    <input type="radio" id="paymentMethod1" name="paymentMethod" /> 무통장입금 &nbsp;
                    <input type="radio" id="paymentMethod2" name="paymentMethod" /> 카드결제
                </td>
            </tr>
            <tr>
                <td width="10%">
                    <span class="label">약관 동의:</span>
                </td>
                <td width="90%">
                    <input type="checkbox" id="consent" name="consent" /> 쇼핑몰 이용 약관 동의
                </td>
            </tr>
        </table>
        <br /><br /><br />
        <a id="order_href" href=""><button id="purchase_button">결제하기</button></a>
    </div>
    <footer class="container-fluid"
        style="margin-top:200px; width:100%; background-color: grey; padding-top: 30px; padding-bottom:30px; text-align:center; color:white;">
        Jihwan&apos;s Mall &copy; Copyright 2022
    </footer>

</html>
